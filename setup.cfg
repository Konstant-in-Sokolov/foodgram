[flake8]
ignore =
    W503,
    I001,
    I004,
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    */venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
    */manage.py:E501

[isort]
known_localfolder = users, recipes, backend, api, ingredients, tags